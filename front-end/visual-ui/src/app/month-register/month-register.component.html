<div>
    <h1>User Register Chart</h1>
    <div>
        <select (change)="onMonthChange($event)">Select the year
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
        </select>
        <select (change)="onYearChange($event)">Select the year
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
    </div>
    <div class="col-lg-6">
        <canvas id="user-register-lineChart"></canvas>
    </div>
</div>
